<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-8">
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-outline-primary me-2">Edit</button>
            <button class="btn btn-outline-primary">Preview</button>
          </div>
          <form id="createPost__form" action="">
            <div class="card">
              <div class="card-body">
                <input
                  name="title"
                  type="text"
                  class="form-control"
                  placeholder="New post title here"
                  required
                />
                <textarea
                  name="description"
                  class="mt-5"
                  id=""
                  cols="50"
                  rows="10"
                  placeholder="Type your text here"
                  required
                ></textarea>
                <div class="mt-5"></div>
              </div>
            </div>
            <div class="mt-2">
              <button class="btn btn-primary" type="submit">Publish</button>
              <button class="btn btn-outline-primary">Save draft</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./crud.js"></script>
    <script src="./createpost.js"></script>
  </body>
</html>
